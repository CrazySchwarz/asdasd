<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElfCase Admin panel</title>
    <link rel="stylesheet" href="/mainpagecsscodes/style.css">
    <link rel="stylesheet" href="loadingscreen.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
<script src="animation.js"></script>

   
    <div class="loadingscreen" id="loadingscreen">
        <img src="logo.png" class="loadingscreenlogo" id="loadingscreenlogo">
    </div>
  <div class="loginmain" id="loginmain">
    
    <p class="logintexttwo" id="logintexttwo">Lütfen giriş yapın</p>

    <form class="loginform" id="loginform">
        <img src="logo.png" class="logo" id="logo">
      <label for="storeNumber">Mağaza Numarası</label>
      <input type="text" id="storeNumber" name="storeNumber" placeholder="Mağaza numaranızı girin" required>

      <label for="password">Şifre</label>
      <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

      <button type="submit">Giriş Yap</button>
    </form>
  </div>


    
</body>
</html>
